version: '3.8'

services:
  bielik-simple-test:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: bielik-simple-test
    stdin_open: true
    tty: true
    volumes:
      # Persistent data volumes
      - bielik-models:/app/models
      - bielik-projects:/app/bielik_projects
      - bielik-data:/app/.bielik
      # Test data volume
      - ./test-data:/app/test-data
      # Source code mount for development
      - ./:/app
    environment:
      - PYTHONPATH=/app
      - BIELIK_DATA_DIR=/app/.bielik
      - BIELIK_MODELS_DIR=/app/models
      - BIELIK_PROJECTS_DIR=/app/bielik_projects
    working_dir: /app

  # Automated test runner
  bielik-auto-test:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: bielik-auto-test
    volumes:
      - bielik-models:/app/models
      - bielik-projects:/app/bielik_projects
      - bielik-data:/app/.bielik
      - ./test-data:/app/test-data
    environment:
      - PYTHONPATH=/app
      - BIELIK_DATA_DIR=/app/.bielik
      - BIELIK_MODELS_DIR=/app/models
      - BIELIK_PROJECTS_DIR=/app/bielik_projects
    command: python /app/docker-test-runner.py

volumes:
  bielik-models:
    driver: local
  bielik-projects:
    driver: local
  bielik-data:
    driver: local

networks:
  default:
    name: bielik-simple-test-network
